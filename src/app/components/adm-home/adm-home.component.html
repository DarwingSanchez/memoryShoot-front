<section class="adm-home-main-container d-flex flex-wrap mt-5 gap-5">

  <section class="left-main-container d-flex flex-column">

    <div class="d-flex flex-wrap gap-5">
      <div class="left-little-containers d-flex flex-column align-items-center p-2">
        <h2>{{totalSales}}</h2>
        <h6>Sales</h6>
      </div>
      <div class="left-little-containers d-flex flex-column align-items-center p-2">
        <h2>{{totalUsers}}</h2>
        <h6>Users</h6>
      </div>
      <div class="left-little-containers d-flex flex-column align-items-center p-2">
        <h2>{{totalProducts}}</h2>
        <h6>Products</h6>
      </div>
    </div>

    <div class="d-flex flex-column mt-5 gap-3">
      <div><h2>Visitors</h2></div>
      <div class="d-flex flex-wrap gap-5">
        <div class="left-botton-containers d-flex flex-column align-items-center p-2">
          <h2>{{visitsToday}}</h2>
          <h6>Today</h6>
        </div>
        <div class="left-botton-containers d-flex flex-column align-items-center p-2">
          <h2>{{totalVisits}}</h2>
          <h6>Total</h6>
        </div>
      </div>
    </div>
  </section>

  <section class="rigth-main-container">
    <div class="generalReport d-flex flex-column align-items-center justify-content-center text-center p-2 gap-4">
      <h3>Send general report</h3>
      <button (click)="sendReport()">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Send</span>
      </button>
    </div>
  </section>
</section>
