<section class="section-main-adm">
  <!-- menu on the left -->
  <div class="side-menu">
    <!-- Logo -->
    <div class="d-flex p-1 mt-3 mb-5">
      <a href="home" style="color: rgb(59, 59, 59);"><h4>Panel Administrativo</h4></a>
      <!-- <img class="logo" src="./../../../assets/img/MemoryShootlogo.png" alt="MemoryShoot logo"> -->
    </div>
    <!-- Menu -->
    <div>
      <h5 class="menu-word">Menu</h5>
      <nav>
        <ul class="ul-menu">
          <li>
            <button class="menu-option-button" (click)="chooseMenu('home')">
              <span>
                <div class="inside-button-style">
                  <a href="client"><img class="menu-option-img" src="./../../../assets/img/home-icon.png" alt="Home icon"></a>
                  <p>Home</p>
                </div>
              </span>
            </button>
          </li>
          <li>
            <button class="menu-option-button" (click)="chooseMenu('ventas')">
              <span>
                <div class="inside-button-style">
                  <img class="menu-option-img" src="./../../../assets/img/sales-icon.png" alt="sales icon">
                  <p>Ventas</p>
                </div>
              </span>
            </button>
          </li>
          <li>
            <button class="menu-option-button" (click)="chooseMenu('ordenes')">
              <span>
                <div class="inside-button-style">
                  <img class="menu-option-img" src="./../../../assets/img/shopping-bag-icon.png" alt="Ordenes icon">
                  <p>Ordenes</p>
                </div>
              </span>
            </button>
          </li>
        </ul>
      </nav>

    </div>
  </div>
  <!-- center part  -->
  <div class="home">
    <header>
      <div class="header-container">
        <div class="profile-info">
          <div class="profile-img-container"><img src="http://localhost:5200/{{adminInfo?.image}}" alt="Profile-picture"></div>
          <h3>{{saludo}} {{adminInfo?.username}}!</h3>
        </div>
        <div class="d-flex flex-wrap gap-3 custom-header-icon-container">
          <a href="https://www.gmail.com"><img  src="./../../../assets/img/email.png" alt="email icon"></a>
          <!-- <img  src="./../../../assets/img/notification.png" alt="notification icon"> -->
          <a href="client"><img  src="./../../../assets/img/account .png" alt="account icon"></a>
        </div>
      </div>
    </header>
    <!-- Components display's -->
    <div class="body-home">
      <app-adm-home *ngIf="menuChoosed == 'home'"></app-adm-home>
      <app-adm-sales *ngIf="menuChoosed == 'ventas'"></app-adm-sales>
      <app-adm-orders *ngIf="menuChoosed == 'ordenes'"></app-adm-orders>
    </div>
  </div>
</section>
